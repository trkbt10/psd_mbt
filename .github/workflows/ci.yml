name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  moonbit:
    name: MoonBit Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: moon update

      - name: Check
        run: moon check

      - name: Test
        run: moon test

      - name: Format check
        run: moon fmt --check

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    needs: moonbit
    steps:
      - uses: actions/checkout@v4

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install MoonBit dependencies
        run: moon update

      - name: Build WASM
        run: moon build --target wasm-gc

      - name: Copy WASM artifact
        run: cp _build/wasm-gc/release/build/cmd/wasm/wasm.wasm web/public/wasm/psd_fmt.wasm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install web dependencies
        working-directory: web
        run: npm install

      - name: Build web
        working-directory: web
        run: npx tsc && npx vite build
